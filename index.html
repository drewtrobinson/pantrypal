<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PantryPal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        .tab-content { display: none; }
        .active-tab { display: block; }
        .low-stock { border-left: 6px solid #db2777; }
        .pink-glow { box-shadow: 0 10px 25px -5px rgba(219, 39, 119, 0.4); }
        input:focus, select:focus { border-color: #db2777 !important; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">

    <div id="auth-screen" class="fixed inset-0 bg-pink-600 z-[200] flex items-center justify-center p-6 hidden">
        <div class="bg-white dark:bg-gray-800 w-full max-w-md rounded-[2.5rem] p-10 text-center shadow-2xl">
            <h2 class="text-3xl font-black text-pink-600 mb-2">PantryPal Pro</h2>
            <p class="text-gray-400 text-sm mb-8 font-bold uppercase tracking-widest">Sign In</p>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" class="w-full p-4 bg-gray-100 dark:bg-gray-700 rounded-2xl outline-none text-gray-800 dark:text-white">
                <input type="password" id="auth-password" placeholder="Password" class="w-full p-4 bg-gray-100 dark:bg-gray-700 rounded-2xl outline-none text-gray-800 dark:text-white">
                <button onclick="handleAuth('login')" class="w-full py-4 bg-pink-600 text-white rounded-2xl font-black shadow-lg">LOGIN</button>
                <button onclick="handleAuth('signup')" class="w-full py-4 text-pink-600 font-black">SIGN UP</button>
            </div>
        </div>
    </div>

    <div id="onboarding-screen" class="fixed inset-0 bg-pink-600 z-[150] flex items-center justify-center p-6 hidden">
        <div class="bg-white dark:bg-gray-800 w-full max-w-md rounded-[2.5rem] p-10 text-center shadow-2xl">
            <h2 class="text-2xl font-black mb-6">Setup Household</h2>
            <button onclick="setupHousehold('create')" class="w-full py-4 bg-pink-600 text-white rounded-2xl font-black mb-4">CREATE NEW</button>
            <button onclick="setupHousehold('join')" class="w-full py-4 border-2 border-pink-600 text-pink-600 rounded-2xl font-black">JOIN WITH CODE</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="bg-pink-600 text-white p-5 sticky top-0 z-50 flex justify-between items-center shadow-md">
            <h1 class="text-xl font-black tracking-tighter uppercase">PantryPal</h1>
            <button onclick="window.openItemModal()" class="bg-white text-pink-600 px-5 py-2 rounded-xl font-black text-xs shadow-lg">ADD ITEM</button>
        </header>

        <main class="p-4 pb-28 container mx-auto">
            <section id="dashboard" class="tab-content active-tab">
                <div class="grid grid-cols-2 gap-3 mb-8">
                    <div class="bg-white dark:bg-gray-800 p-5 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-700">
                        <p class="text-[10px] font-black text-gray-400 uppercase">Pantry Value</p>
                        <p id="stat-value" class="text-2xl font-black text-pink-600">$0.00</p>
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-5 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-700">
                        <p class="text-[10px] font-black text-gray-400 uppercase">Shopping</p>
                        <p id="stat-low" class="text-2xl font-black text-pink-600">0</p>
                    </div>
                </div>
                <div id="inventory-list" class="space-y-8"></div>
            </section>

            <section id="shopping" class="tab-content">
                <div class="flex justify-between items-end mb-6">
                    <h2 class="text-2xl font-black">Shopping</h2>
                    <button onclick="window.resetShopCheck()" class="text-[10px] font-black text-pink-600 uppercase">Clear Checked</button>
                </div>
                <div id="shopping-list" class="space-y-3"></div>
            </section>

            <section id="settings" class="tab-content">
                <h2 class="text-2xl font-black mb-6">Settings</h2>
                <div class="bg-pink-600 p-8 rounded-[2.5rem] text-white pink-glow mb-6">
                    <p class="text-[10px] font-black uppercase opacity-70">Invite Your Family</p>
                    <h3 id="display-invite-code" class="text-4xl font-black tracking-widest my-2">------</h3>
                    <p class="text-[10px] font-bold opacity-80 uppercase tracking-tighter">Enter this code to join your household.</p>
                </div>
                <div class="space-y-4">
                    <button onclick="window.toggleDarkMode()" class="w-full p-5 bg-white dark:bg-gray-800 rounded-2xl font-black text-left flex justify-between">Dark Mode <i class="fas fa-moon"></i></button>
                    <button onclick="window.manageCategories()" class="w-full p-5 bg-white dark:bg-gray-800 rounded-2xl font-black text-left flex justify-between">Manage Categories <i class="fas fa-tags"></i></button>
                    <button onclick="window.handleLogout()" class="w-full p-5 text-red-500 font-black uppercase text-xs tracking-widest mt-8">Logout Account</button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-100 dark:border-gray-700 p-4 flex justify-around z-50">
            <button onclick="window.switchTab('dashboard', this)" class="text-pink-600 flex flex-col items-center"><i class="fas fa-list text-xl"></i><span class="text-[9px] font-black mt-1">STOCK</span></button>
            <button onclick="window.switchTab('shopping', this)" class="text-gray-400 flex flex-col items-center relative"><i class="fas fa-shopping-cart text-xl"></i><span id="shop-badge" class="absolute -top-1 -right-1 bg-pink-600 text-white text-[8px] w-4 h-4 rounded-full flex items-center justify-center hidden">0</span><span class="text-[9px] font-black mt-1">SHOP</span></button>
            <button onclick="window.switchTab('settings', this)" class="text-gray-400 flex flex-col items-center"><i class="fas fa-users text-xl"></i><span class="text-[9px] font-black mt-1">HOUSE</span></button>
        </nav>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/60 z-[300] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 w-full max-w-md rounded-[2.5rem] p-8">
            <h3 id="modal-title" class="text-xl font-black text-pink-600 mb-6 uppercase">Item Details</h3>
            <form id="item-form" class="space-y-4">
                <input type="hidden" id="modal-item-id">
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase ml-1 mb-1">Name</label>
                    <input type="text" id="modal-item-name" required class="w-full p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl outline-none text-sm font-bold">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-gray-400 uppercase ml-1 mb-1">Price $</label>
                        <input type="number" step="0.01" id="modal-item-price" class="w-full p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl outline-none text-sm font-bold">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-gray-400 uppercase ml-1 mb-1">Qty</label>
                        <input type="number" id="modal-item-qty" class="w-full p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl outline-none text-sm font-bold">
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase ml-1 mb-1">Location</label>
                    <select id="modal-item-category" class="w-full p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl outline-none text-sm font-bold appearance-none"></select>
                </div>
                <div class="flex gap-2 pt-6">
                    <button type="button" onclick="window.closeItemModal()" class="flex-1 py-4 text-gray-400 font-bold">CANCEL</button>
                    <button type="submit" class="flex-1 py-4 bg-pink-600 text-white rounded-2xl font-black shadow-lg">SAVE</button>
                </div>
                <button type="button" id="modal-delete-btn" onclick="window.deleteItem()" class="w-full text-red-500 text-[10px] font-black mt-4 uppercase hidden">Delete Item</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js?v=2.0.1"></script>
</body>
</html>
